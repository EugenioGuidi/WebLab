    <main>
        <h2>Login</h2>
        <!--si usa form per far inserire e inviare dati dall'utente, action serve per indicare la risorsa indicata in esso che elabora poi i dati inseriti dall'utente nel form, con # li mandiamo a noi stessi-->
        <form action="#">
            <ul>
                <li>
                    <!--l'etichetta ha senso metterla insieme all'input associato-->
                    <!--for non è obbligatorio ma molto utilizzato, si mette l'id del campo imput associato-->
                    <label for="username">Username:</label>
                    <!--quanto faremo submit quello che verrà inviato è username:"valore inserito",password:"valore inserito", username e password sono quelli che si inseriscono dentro all'attributo name, se si mette attributo value questo precompila il campo-->
                    <input type="text" name="username" id="username" />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                </li>
                <li>
                    <!--per il tasto submit non è necessario specificare la label-->
                    <input type="submit" name="submit" value="Invia" />
                </li>
            </ul>
        </form>
